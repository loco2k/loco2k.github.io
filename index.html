<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Link21</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <audio id="music" loop="loop" src="src/Marcela - Loving You.mp3"></audio>
<div class="play-music">
    <div id="music-animation" class="music-animation">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
      <span class="bar bar3"></span>
      <span class="bar bar4"></span>
      <span class="bar bar5"></span>
    </div>
    <div class="music-toggle"><a onClick="togglePlay()" id="toggle" data-text-swap="Music on">Music off</a></div>
  </div>

  <h1 class="ml15">
    <span class="word">生日</span>
    <span class="word">快乐</span>
  </h1>
  
  <h2 class="ml6">
    <span class="text-wrapper">
      <span class="letters">淋淋小宝贝</span>
    </span>
  </h2>

    <!-- 彩带背景 -->
  <canvas id="canvas"></canvas>
  
  <div class="main">
    <h3>尚才淋对我而言: <div class="roller">
      <span id="rolltext">朋友<br/>
      爱人<br/>
      和<br/>
      <span id="spare-time"> 家人 </span><br/>
      </div>
    </h3>   
  </div>
  
    <div class="shell">
      <div class="image" style="background-image: url('./src/2.18枣庄.png');"></div>
      <div class="heading">
          <h1>2.18</h1>
      </div>
      <div class="text">
          <h1>枣庄
            <br>
            在哪？
          </h1>
      </div>

      <div class="image" style="background-image: url('./src/3.20小红花.png');"></div>
      <div class="heading">
          <h1>3.20</h1>
      </div>
      <div class="text">
          <h1>小红花</h1>
      </div>

      <div class="image" style="background-image: url('./src/4.2-4.6青岛之旅.png');"></div>
      <div class="heading">
          <h1>4.2-4.6</h1>
      </div>
      <div class="text">
          <h1>青岛之旅</h1>
      </div>

      <div class="image" style="background-image: url('./src/5.1-5.4日落之前（如夕阳般的短暂相聚）.png');"></div>
      <div class="heading">
          <h1>5.1-5.4</h1>
    </div>
    


  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>
  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
  
</body>
</html>
